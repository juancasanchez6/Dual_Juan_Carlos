<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi primer menu</title>
  </head>
  <body>
    <h1>Este va a ser mi primer menu</h1>

    <script>
      let listaArticulos = [];
      let bandera = true;

      while (bandera) {
        const opcion = prompt(
          "****BIENVENIDO**** \n 1.Comprar articulo \n 2.Eliminar articulo del carrito \n 3.Mostrar articulos vendidos \n 4.Salir"
        );

        //let opcion = prompt(mensajeMenu);
        let opcionNumber = parseInt(opcion);
        switch (opcionNumber) {
          case 1:
            let arrayArticulos = [];
            let seguir = "";
            do {
              const nuevoElemento = prompt("Introduce le nuevo articulo");
              arrayArticulos.push(nuevoElemento);

              seguir = prompt("Quieres seguir?", "si/no");
            } while (seguir === "si");
            comprarArticulo(arrayArticulos);
            break;
          case 2:
            let bandera2 = "";
            do {
              const indice = prompt(
                "Introduce el indice del articulo que desea borrar"
              );
              eliminarArticulo(indice);
              bandera2 = prompt("Quieres seguir?", "si/no");
            } while (bandera2 === "si");
            break;

          case 3:
            let lista = mostrarArticulos();
            alert(lista);
            break;

          case 4:
            bandera = false;
            alert("Gracias por usar nuestra apicación");
            break;
          default:
            alert("Opción incorrecta");
            break;
        }
      }

      function comprarArticulo(arrayArticulos) {
        listaArticulos.push(...arrayArticulos);
        alert("Añadido con éxito");
      }

      function mostrarArticulos() {
        let cadena = "";
        listaArticulos.forEach((element, index) => {
          cadena += index + " - " + element + "\n";
        });

        return cadena;
      }

      function eliminarArticulo(indice) {
        listaArticulos.splice(indice, 1);
        alert("Eliminado con éxito");
      }
    </script>
  </body>
</html>
