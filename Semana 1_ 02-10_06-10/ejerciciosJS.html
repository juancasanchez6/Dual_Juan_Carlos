      /*
        11) Programa una función que calcule el factorial de un número 
        (El factorial de un entero positivo n, se define como el producto de 
        todos los números enteros positivos desde 1 hasta n), 
        pe. miFuncion(5) devolverá 120.
         */
      const factorial = (numero) => {
        if(numero === undefined){
            return console.warn("No ingresaste numero")
        }
        if (typeof numero !== "number"){
            return console.warn("El valor ingresado no es un numero")
        }

      };

      /*
      12) Programa una función que determine si un número es primo 
      (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.
     */
      const esPrimo = (numero) => {
        if (numero <= 1) {
          return false;
        }
        //Recorremos desde 2 hast la raiz del numero para buscar divisores
        for (let i = 2; i <= Math.sqrt(numero); i++) {
          if (numero % i === 0) {
            return false;
          }
        }
        return true;
      }
      console.log(esPrimo(7));

       /*
      17) Programa una función que dada una fecha válida determine cuantos años han pasado
       hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).
      */

       const calcularAnos = (fecha) => {
         if (fecha === undefined)
           return console.warn("No ingresó la fecha correctamente");
         if (!fecha instanceof Date)
           return console.warn(`El valor ${fecha} no es una fecha válida`);

         let milis = new Date().getTime() - fecha.getTime();
         let res = Math.floor(milis / 31536000000);
         //console.log(res);
         return (Math.sign(res) === -1)
          ? console.info( `Faltan ${Math.abs(res)} años para el ${fecha.getFullYear()}`)
          : (Math.sign(res) === 1)
          ? console.info(`Han pasado ${res} años desde ${fecha.getFullYear()}`)
          : console.info(`Estamos en el año actual ${fecha.getFullYear()}`)
       };

       calcularAnos();
       calcularAnos(new Date(1876, 4, 23));
       calcularAnos(new Date(2023, 4, 23));
       calcularAnos(new Date(2027, 4, 23));

      /*
      18) Programa una función que dada una cadena de texto cuente el número de vocales 
       y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.
      */

      const contarCaracter = (cadena) => {
        if (!cadena)
          return console.warn("No ha introducido ninguna cadena");
        if (typeof cadena !== "string")
          return console.warn(
            `El valor ${cadena} no es una cadena de caracteres`
          );

        let vocales = 0,
          consonantes = 0;

        cadena = cadena.toLowerCase();

        for (const letra of cadena) {
          if (/[aeiouáéíóúü]/.test(letra)) {
            vocales++;
          } else if (/[bcdfghjklmnpqrstvwxyz]/.test(letra)) {
            consonantes++;
          }
        }
        return console.info(
          `En la frase "${cadena}" hay: ${vocales} vocales y ${consonantes} consonantes`
        );
      };

      contarCaracter(23456);
