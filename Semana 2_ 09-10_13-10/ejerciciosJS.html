      //**********EJERCICIO 15**********
      /*
      15) Programa una función para convertir números de base binaria a decimal y viceversa,
      pe. miFuncion(100,2) devolverá 4 base 10.
      */
       const convertirBinDec = (numero, base) => {
        if (numero === undefined)
          return console.warn("No ingresó el número correctamente");
        if (typeof numero !== "number")
          return console.warn(`El valor ${numero} no es un numero`);
        if (base === undefined)
          return console.warn("No ingresó la base correctamente");
        if (typeof base !== "number")
          return console.warn(`El valor ${base} no es una base correcta`);

        if (base === 2) {
          return console.info(
            `${numero} base ${base} = ${parseInt(numero, base)} base 10`
          );
        }
      };
      convertirBinDec(100, 2);
      convertirBinDec(1111, 2);

      //**********EJERCICIO 16**********
      /*
      16) Programa una función que devuelva el monto final después de aplicar un descuento
      a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800.
      */

      const obtenerDescuento = (numero, porcentaje) => {
        if (numero === undefined)
          return console.warn("No ingresó el número correctamente");
        if (typeof numero !== "number")
          return console.warn(`El valor ${numero} no es un numero`);
        if (porcentaje === undefined)
          return console.warn("No ingresó el porcentaje correctamente");
        if (typeof porcentaje !== "number")
          return console.warn(
            `El valor ${porcentaje} no es un porcentaje correcto`
          );
        let resultado = numero - ((numero * porcentaje) / 100);
        
        console.log(`El ${porcentaje}% de ${numero} = ${resultado}`);
      };

      obtenerDescuento("3",30);
      obtenerDescuento(30,"30");
      obtenerDescuento(1000,20);

      //**********EJERCICIO 17**********
       /*
      17) Programa una función que dada una fecha válida determine cuantos años han pasado
       hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020).
      */

       const calcularAnos = (fecha) => {
         if (fecha === undefined)
           return console.warn("No ingresó la fecha correctamente");
         if (!fecha instanceof Date)
           return console.warn(`El valor ${fecha} no es una fecha válida`);

         let milis = new Date().getTime() - fecha.getTime();
         let res = Math.floor(milis / 31536000000);
         //console.log(res);
         return (Math.sign(res) === -1)
          ? console.info( `Faltan ${Math.abs(res)} años para el ${fecha.getFullYear()}`)
          : (Math.sign(res) === 1)
          ? console.info(`Han pasado ${res} años desde ${fecha.getFullYear()}`)
          : console.info(`Estamos en el año actual ${fecha.getFullYear()}`)
       };

       calcularAnos();
       calcularAnos(new Date(1876, 4, 23));
       calcularAnos(new Date(2023, 4, 23));
       calcularAnos(new Date(2027, 4, 23));


      
      //**********EJERCICIO 18**********
      /*
      18) Programa una función que dada una cadena de texto cuente el número de vocales 
       y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.
      */

     const contarCaracter = (cadena) => {
        if (!cadena) return console.warn("No ha introducido ninguna cadena");
        if (typeof cadena !== "string")
          return console.warn(
            `El valor ${cadena} no es una cadena de caracteres`
          );

        let vocales = 0,
          consonantes = 0;

        cadena = cadena.toLowerCase();

        for (const letra of cadena) {
          if (/[aeiouáéíóúü]/.test(letra)) {
            vocales++;
          } else if (/[bcdfghjklmnpqrstvwxyz]/.test(letra)) {
            consonantes++;
          }
        }
        return console.info({
          cadena,
          vocales,
          consonantes,
        });
      };

      contarCaracter("");
      contarCaracter(23456);
      contarCaracter("Hola me llamo Juan Carlos y tengo 24 años");

      //**********EJERCICIO 19**********
      /*
      19) Programa una función que valide que un texto sea un nombre válido,
        pe. miFuncion("Jonathan MirCha") devolverá verdadero.
      */

      const validarNombre = (nombre) => {
        if (!nombre) return console.warn("No se ha introducido ningun nombre");
        if (typeof nombre !== "string")
          return console.warn("No ha introducido un valor tipo cadena");

        if (/^[A-Z][a-z]*([\s][A-Z][a-z]*)*$/.test(nombre)) {
          return console.log(`"${nombre}" SI es un nombre válido.`);
        } else {
          return console.log(`"${nombre}" NO es un nombre válido.`);
        }
      };

      validarNombre();
      validarNombre("Juan Sanchez");
      validarNombre("Juan-Carlos Sanchez");
      validarNombre(1234);

        /******** EJERCICIO 22 ********
      /*
        22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array,
         pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60].
        */

      const arrayMaxMin = (array) => {
        let max = 0,
          min = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] > max) {
            max = array[i];
          } else if (array[i] < min) {
            min = array[i];
          }
        }
        console.log(`El máximo es: ${max} y el mínimo: ${min}`);
      };
      arrayMaxMin([1, 3, 4, 6, 2, -3]);

        /******** EJERCICIO 23 ********
      /*
        23) Programa una función que dado un array de números devuelva un objeto
         con 2 arreglos en el primero almacena los números pares y en el segundo los impares,
          pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.
        */

      const arrayParesImpares = (array) => {
        arrayPares = [];
        arrayImpares = [];
        for (let i = 0; i < array.length; i++) {
          if (array[i] % 2 === 0) {
            arrayPares.push(array[i]);
          } else {
            arrayImpares.push(array[i]);
          }
        }
        console.log(
          `El array de números pares es: [${arrayPares}]\nEl array de números impares es: [${arrayImpares}]`
        );
      };
      arrayParesImpares([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]);
