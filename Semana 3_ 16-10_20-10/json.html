<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JSON JavaScript Object Notation</h1>

    <script>
      console.log(JSON);
      console.log(JSON.parse("{}"));
      console.log(JSON.parse("[1,2,3]"));
      console.log(JSON.parse("false"));
      console.log(JSON.parse("19"));
      //console.log(JSON.parse("`Hola Mundo`"))
      console.log(JSON.parse("null"));
      //console.log(JSON.parse("undefind"))

      console.log(JSON.stringify({}));
      console.log(JSON.stringify([1, 2, 3]));
      console.log(JSON.stringify(false));
      console.log(
        JSON.parse(
          `{ "cadena": "Juanca", "numero": "24","booleano": "true","array": ["correr","programar", "cocinar" ],"objeto": { "twitter": "@juancasanchez", "email": "jcsanchezr04@educarex.es"},"nulo": null}`
        )
      );
      console.log(
        JSON.stringify({
          cadena: "Juanca",
          numero: "24",
          booleano: "true",
          array: ["correr", "programar", "cocinar"],

          objeto: {
            twitter: "@juancasanchez",
            email: "jcsanchezr04@educarex.es",
          },

          nulo: null,
        })
      );
    </script>
  </body>
</html>
